<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <header class="card">
    
      <div class="card__container">
        <figure class="card__picture">
          <img src="images/image-product-mobile.jpg" alt="Perfume" class="card__img">
        </figure>
        
        <div class="card__texts">
          <p class="card__paragraph subtitle">PERFUME</p>
          <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card__paragraph description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <div class="card__prices">
            <p class="card__best">$149.99</p>
            <p class="card__worse">$16.9.99</p>
          </div>
          <a href="#" class="card__cta">
            <img src="images/icon-cart.svg" alt='icon sale cart'>
            Add to Cart</a>
        </div>
      </div>
  
    </header>
  </main>
  

</body>
</html>
